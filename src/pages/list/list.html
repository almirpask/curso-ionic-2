<!--
  Generated template for the List page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item-group>
      <ion-item-divider>
        GoT
      </ion-item-divider>
      <ion-item-sliding *ngFor="let p of personagens">
        <ion-item>
        {{p}}
       </ion-item>
       <ion-item-options >
         <button ion-button>
           <ion-icon name="more"></ion-icon>
           Detalhes
         </button>
         <button ion-button>
           <ion-icon name="text"></ion-icon>
            Mensagem
         </button>
       </ion-item-options>
      </ion-item-sliding>
      
    </ion-item-group>
    
  </ion-list>
</ion-content>
