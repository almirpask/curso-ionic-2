<!--

<ion-header>

  <ion-navbar>
    <ion-title>modal-login</ion-title>
    <ion-buttons end>
      <button clear ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating >Login</ion-label>
      <ion-input type="text" [(ngModel)]="user.login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.pass" ></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block  (click)="logar()" >Entrar</button>
</ion-content>
