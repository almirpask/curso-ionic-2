<ion-header>

  <ion-navbar>
    <ion-title>input</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-list >
    <ion-item>
      <ion-label floating >Login</ion-label>
      <ion-input name="login" [(ngModel)] = "login" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating >Senha</ion-label>
      <ion-input name="senha" type="password" [(ngModel)]="senha" ></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button (click)="entrar()">Entrar</button>
  <p>{{login}}</p>
  <p>{{senha}}</p>
</ion-content>
